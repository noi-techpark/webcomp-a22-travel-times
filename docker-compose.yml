version: "3.4"
services:
  app:
    image: node:20-alpine
    volumes:
      - ./:/code
    working_dir: /code
    command: sh -c "test -d node_modules || npm install; npm run start"
    ports:
      - "${APP_PORT}:8998"
    tty: true
